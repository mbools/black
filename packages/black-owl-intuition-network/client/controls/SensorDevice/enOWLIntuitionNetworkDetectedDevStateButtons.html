<template name="enOWLIntuitionNetworkDetectedDevStateButtons">
    <div data-device="{{_id}}">
        {{> ConfigPhysDevButton dev=_id}}
        {{#if running}}<a href="#" class="OWLrunning btn btn-xs btn-primary" role="button" disabled
                          title="{{_ 'SensorOn'}}"><span class="glyphicon glyphicon-off"></span></a>{{else}}<a
                href="#" class="OWLrunning btn btn-xs btn-default" role="button"
                title="{{_ 'SensorOff'}}" disabled><span
                class="glyphicon glyphicon-off OWLrunning"></span></a>{{/if}}
        {{#if watching}}<a href="#" class="OWLwatch btn btn-xs btn-primary" role="button" {{disableOnStoppedParent}}
                           title="{{_ 'WatchSensorOn'}}"><span class="glyphicon glyphicon-eye-open"></span></a>{{else}}
            <a
                    href="#" class="OWLwatch btn btn-xs btn-default" role="button"
                    title="{{_ 'WatchSensorOff'}}" {{disableOnStoppedParent}}><span
                    class="glyphicon glyphicon-eye-close OWLwatch"></span></a>{{/if}}
        {{#if recording}}<a href="#" class="OWLrecord btn btn-xs btn-primary" role="button" {{disableOnStoppedParent}}
                            title="{{_ 'RecordSensorOn'}}"><span class="glyphicon glyphicon-cd"></span></a>{{else}}<a
                href="#" class="OWLrecord btn btn-xs btn-default" role="button"
                title="{{_ 'RecordSensorOff'}}" {{disableOnStoppedParent}}><span
                class="glyphicon glyphicon-cd"></span></a>{{/if}}
    </div>
</template>
