<template name="enCreateOWLIntuitionNetwork">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Adding OWL Intuition Network Device</h3>
        </div>
        <div class="panel-body">
            {{> enCreateOWLIntuitionNetworkForm}}
        </div>
    </div>
</template>

<!--
    There will only ever be one of these forms onscreen at a time, so the ids are not a problem.
 -->
<template name="enCreateOWLIntuitionNetworkForm">
    {{#if Template.subscriptionsReady}}
        <form id="CreateOWLIntuitionNetworkForm" class="form-horizontal">
            <div>
                <div class="form-group {{conflicted}} {{portInvalid}}">
                    <label for="CreateOWLIntuitionNetworkForm_port" class="col-sm-2 control-label">{{_ "port"}}:</label>
                    <div class="col-sm-3">
                        <input id="CreateOWLIntuitionNetworkForm_port" {{formDisabled}} type="number" name="port"
                               value="{{port}}" class="form-control">
                    </div>
                    {{> helpButton doc="OWLIntuitionNetworkPort"}}
                </div>
                <div class="form-group {{conflicted}} {{udpgroupInvalid}}">
                    <label for="CreateOWLIntuitionNetworkForm_udpgroup" class="col-sm-2 control-label">{{_ "udpgroup"}}
                        :</label>
                    <div class="col-sm-3">
                        <input id="CreateOWLIntuitionNetworkForm_udpgroup" {{formDisabled}} type="text"
                               name="udpgroup"
                               value="{{udpgroup}}" class="form-control">
                    </div>
                    {{> helpButton doc="OWLIntuitionNetworkUDPGroup"}}
                </div>
            </div>
            <input id="submitButton" {{formInvalid}} type="submit" value="{{_ 'Create'}}"
                   class="btn btn-default"
                   title="Store device settings">
            <button id="resetButton" type="button" value="Reset" class="btn btn-default"
                    title="Restore starting values">{{_ "Reset"}}</button>
        </form>
        {{#if conflicted}}
            <div class="alert-danger">
                <span class="glyphicon glyphicon-alert"></span>
                {{_ "portInUse"}}
            </div>
        {{/if}}
    {{/if}}
</template>
