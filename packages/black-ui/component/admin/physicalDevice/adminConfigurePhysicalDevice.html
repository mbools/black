<template name="adminConfigPhysicalDevice">
    {{#if Template.subscriptionsReady}}
        {{#onlyIfLoggedIn}}
            {{#if deviceExists}}
                {{> Template.dynamic template=template data=device}}
            {{else}}
                <div class="alert alert-warning">
                    <span class="glyphicon glyphicon-warning-sign"></span> {{_ "deviceDoesNotExist"}}
                </div>
            {{/if}}
        {{/onlyIfLoggedIn}}
    {{/if}}
</template>
